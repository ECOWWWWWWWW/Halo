<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: rgb(253, 227, 231);
            font-family: "PT Sans", serif;
            font-weight: 400;
            font-style: normal;
            overflow: hidden; 
        }

        div {
            text-align: center;
            vertical-align: middle;
        }

        #no {
            color: white;
            background-color: rgb(194, 121, 133);
            position: absolute;
            height: 50px;
            min-width: 50px;
            width: auto;
            border-radius: 5px;
            font-size: 20px;
            border: none;
        }

        #yes {
            color: white;
            background-color: rgb(2, 172, 2);
            height: 50px;
            min-width: 50px;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 20px;
            border: none;
        }

        @media (max-width: 625px) { 
            .puge img{
                height: 300px;
            }
            #yes, #no{
                height: 30px;
                width: auto;
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="puge">
            <img src="https://pbs.twimg.com/media/GHat2kSWIAAR-Lm.jpg" alt="">
        </div>
        <h1>Will you be my Valentines?</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <script>
        document.getElementById("yes").addEventListener("click", showAlert);
        function showAlert() {
            alert("Yay!");
        }
        const texts = [
            "Are you sure?",
            "Very sure?",
            "Sureee?",
            "Very very sureee?"
        ];

        let currentIndex = 0;
        var no = document.getElementById("no");
        no.addEventListener("click", change);
        function change() {

            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var buttonWidth = no.offsetWidth;
            var buttonHeight = no.offsetHeight;

            // Calculate maximum allowed positions to keep the button on-screen
            var maxX = windowWidth - buttonWidth;
            var maxY = windowHeight - buttonHeight;

            // Generate random positions within the screen boundaries
            var i = Math.floor(Math.random() * maxX);
            var j = Math.floor(Math.random() * maxY);

            no.style.left = i + "px";
            no.style.top = j + "px";

            no.textContent = texts[currentIndex];
            currentIndex = (currentIndex + 1) % texts.length;
        }
    </script>
</body>

</html>
